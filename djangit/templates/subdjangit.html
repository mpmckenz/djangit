<!DOCTYPE html>
<html>
    <style>
        .container {
            background-color: #f6f6f6;
            text-align: center;
            font-family: proxima-nova, sans-serif !important;
            font-style: normal;
            font-size: 14px;
            font-weight: 400;
            letter-spacing: 3px;
            color: #231f20;
            text-transform: uppercase;
            line-height: 1.5em;
        }
        .list {
            text-align: center;
            font-family: proxima-nova, sans-serif !important;
            font-style: normal;
            font-size: 14px;
            font-weight: 400;
            letter-spacing: 3px;
            color: #231f20;
            text-transform: uppercase;
            line-height: 1.5em;
        }
        .wrapper {
            box-shadow: 0 1px 5px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            border-radius: 10px;
            padding: 2%;
            margin-top: 3%;
            margin-left: auto;
            margin-right: auto;
            width: 30%;
            list-style-type: none;
            background-color: #97caef;
            height: 2%;
        }
        .title {
            text-align: center;
            font-family: proxima-nova, sans-serif !important;
            font-style: normal;
            font-size: 20px;
            font-weight: 400;
            letter-spacing: 3px;
            color: #231f20;
            text-transform: uppercase;
            line-height: 1.5em;
        }
    </style>
    {% include 'navbar.html' %}
    <body class="container">
        <h2 class="title">Your Community List</h2>
        {% for subdjangit in subdjangits %}
        <ul>
            <li class="wrapper">
                <p>
                    <a href="/r/{{ subdjangit.url }}/" class="list">{{subdjangit.title}}</a>: {{ subdjangit.about }}
                </p>
            </li>
        </ul>
        {% endfor %}
    </body>
</html>
