{% for sub in subdjangit %}
<h1>{{ sub.title }}</h1>
<h3>r/{{ sub.url }}</h3>
<h1>{{ sub.about }}</h1>
<h1>{{ sub.created_at }}</h1>
{% if sub.subscribers == 0 %}
<h1>There are no subscribers yet :'(</h1>
{% else %}
<h1>{{ sub.subscribers }}</h1>
{% endif %}
{% endfor %}
<h1>{{ request.user.username }}</h1>
